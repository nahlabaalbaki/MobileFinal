<ion-header>

</ion-header>

<ion-content class="root">

    <ion-card class="card" color="Light">

        <ion-card-header>
          <ion-card-title class="title">Change Password</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          
            <ion-item class="item" color="Light">
                <ion-input ngModel placeholder="New Password" type="password" required></ion-input>
            </ion-item>

            <ion-item class="item" color="Light">
                <ion-input ngModel placeholder="Confirm Password" type="password" required></ion-input>
            </ion-item>

                <ion-button class="button2" color="Light" size="large" type="submit" name="submit" >Confirm</ion-button>
                <ion-button class="back" color="Light" size="large" (click)="profile()"> Back </ion-button>
            </form>
        </ion-card-content>

      </ion-card>
   

</ion-content>
