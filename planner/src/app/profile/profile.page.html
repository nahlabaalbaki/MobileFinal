
<ion-content class="root">
    
  <ion-tabs  class="tab">

    <ion-tab-bar  slot="bottom">
      <ion-tab-button tab="ToDoList" (click)="todo()">
        <ion-icon name="list-circle-outline"></ion-icon>
        <ion-label>To-Do List</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="ToDoList2" (click)="todo2()">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Tasks</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Profile" (click)="profile()">
        <ion-icon name="happy-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  
  </ion-tabs>
    <ion-card class="card" color="Light">

        <ion-card-header>
          <ion-card-title class="title">Your Profile</ion-card-title>
        </ion-card-header>
      
          <ion-card-content>
            <ion-text>Name</ion-text><br><br>
            <ion-text>Username</ion-text><br><br>
            <ion-text>Email</ion-text><br><br>

            <!-- <ion-text>{{user.name}}</ion-text>
            <ion-text>{{user.username}}</ion-text>
            <ion-text>{{user.email}}</ion-text> -->

          </ion-card-content>


        <ion-button class="button2" color="Light" size="large" (click)="password()">Change Password?</ion-button>
  </ion-card>
 
</ion-content>
